{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="titles">Create a listing</h2>
    <div class="row">
        <div class="col"></div>
        <div class="col-8 form-group">
            <form class="form-group" action="{% url "createlisting" %}" method="post">
                {% csrf_token %}
                <div class="row form-group">
                    <label class="col-2 col-form-label" for="title">Title</label>
                    <input class="col form-control" type="text" name="title">
                </div>
                <div class="row form-group">
                    <label class="col-2 col-form-label" for="description">Description</label>
                    <textarea class="col form-control" rows="3" name="description"></textarea>
                </div>
                <div class="row form-group">
                    <label class="col-2 col-form-label" for="initial_bid">Initial Bid</label>
                    <input class="col form-control" type="number" step="0.1" name="initial_bid">
                </div>

                <div class="row form-group">
                    <label class="col-2 col-form-label" for="image_url">Image URL</label>
                    <input class="col form-control" type="text" name="image_url">
                </div>

                <div class="row form-group">
                    <label class="col-2 col-form-label">Categorias</label>
                    <div class="col d-flex justify-content-between">
                        {% for category in categories %}
                            <div class="form-check form-check-inline">
                                <input checked class="form-check-input" type="radio" name="categoria" value="{{ category.category }}">
                                <label class="form-check-label" for="categoria">{{ category.category.capitalize }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="row form-group d-flex justify-content-end">
                    <input class="btn btn-primary" type="submit" value="Create Listing">
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
